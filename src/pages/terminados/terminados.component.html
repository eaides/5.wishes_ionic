<ion-header>
  <ion-navbar color="primary">
    <ion-title>Terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row *ngIf="(_listaDeseos.listas | pendientes: true).length ===0">
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay ninguna lista.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:true; let i = index"
      (click)="verDetalle(lista, i, lista.idx_from_full)"
  >

    <ion-item color="dark">
      {{ lista.nombre }}
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let oneitem of lista.items | slice:0:2">
        <ion-icon *ngIf="!oneitem.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="oneitem.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{ oneitem.nombre }}
      </ion-item>
      <ion-item *ngIf="lista.items.length > 2" class="text-center">
        <ion-icon color="primary" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle">
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
